# METRIC ETa Pipeline Configuration File
# This file contains default settings for the METRIC pipeline

# Input/Output directories
input_dir: data/
output_dir: output/

# Date range for processing (not used in pipeline, dates from scene metadata)
# date_range:
#   start: 2025-09-14
#   end: 2025-12-04

# Processing parameters
cloud_threshold: 30
qa_coverage_threshold: 0.70  # Minimum fraction of valid pixels required for processing

# Calibration settings
calibration:
  method: auto          # auto, hot-cold, manual
  cold_etrf: 1.05       # Expected ETrF for cold pixel
  hot_etrf: 0.05        # Expected ETrF for hot pixel

# Output settings
output:
  format: GeoTIFF       # GeoTIFF, NetCDF
  bands:
    - ET_daily
    - ETrF
    - LE
    - dT

# Visualization settings
visualization:
  colormap: viridis
  dpi: 300
  show_plots: false

# Weather data settings
weather:
  cache:
    enabled: true
    directory: "cache"
    max_size_mb: 1000
    cleanup_interval_days: 30
    max_age_days: 365

# Logging settings
logging:
  level: INFO
  file: metric_et.log

  
