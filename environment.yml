name: metric-env
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python>=3.9,<3.12
  
  # Core scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - pandas>=1.3.0
  
  # Geospatial dependencies (from conda-forge for binary packages)
  - rasterio>=1.2.0
  - rioxarray>=0.8.0
  - geopandas>=0.10.0
  - shapely>=1.8.0
  - pyproj>=3.0.0
  
  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  - cartopy>=0.19.0
  
  # Configuration and CLI
  - click>=8.0.0
  - pyyaml>=6.0
  
  # Logging and progress
  - tqdm>=4.62.0
  
  # Testing
  - pytest>=7.0.0
  - pytest-cov>=3.0.0
  
  # Optional: NetCDF support
  - netcdf4>=1.5.0
  
  # Optional: Parallel processing
  - dask>=2021.0
  
  # pip packages (if not available in conda)
  - pip>=21.0
  - pip:
    # Some packages are better installed via pip
    - loguru>=0.6.0
    - xarray>=0.19.0  # Ensure latest version

variables:
  # Optional environment variables
  MPLBACKEND: Agg  # Non-interactive backend for headless servers

prefix: /path/to/anaconda3/envs/metric-env
